<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Extraction Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu {
            text-align: center;
            max-width: 720px;
            padding: 40px 24px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 24px;
        }

        .subtitle {
            font-size: 20px;
            color: #cfcfcf;
            margin-bottom: 28px;
        }

        .controls {
            font-size: 18px;
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .play-button {
            border: 3px solid #00ff00;
            background: #1f1f1f;
            color: #00ff00;
            font-size: 24px;
            font-weight: 700;
            padding: 14px 48px;
            cursor: pointer;
        }

        .hint {
            margin-top: 18px;
            font-size: 16px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="title">EXTRACTION SHOOTER</div>
        <div class="subtitle">Main Menu</div>
        <div class="controls">
            Controls: WASD move, Left Click shoot, Right Click melee, Space dash<br>
            E interact, R reload, ESC pause
        </div>
        <button class="play-button" id="playButton">PLAY</button>
        <div class="hint">Press Space or click Play to enter the base</div>
    </div>

    <script>
        const playButton = document.getElementById('playButton');

        function goToBase() {
            window.location.href = 'base.html';
        }

        playButton.addEventListener('click', goToBase);

        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                goToBase();
            }
        });
    </script>
</body>
</html>
